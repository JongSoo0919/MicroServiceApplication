server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
          - id: application-user-service
            uri: lb://APPLICATION-USER-SERVICE
            predicates:
              - Path=/user-service/**
          - id: application-catalogue-service
            uri: lb://APPLICATION-CATALOGUE-SERVICE
            predicates:
              - Path=/catalogue-service/**
          - id : first-service
            uri : lb://GATEWAY-FIRST-SERVICE
            predicates:
             - Path=/first-service/**
            filters:
#              - AddRequestHeader=first-request, first-requests-header2
#              - AddResponseHeader=first-response, first-response-header2
              - CustomFilter
          - id : second-service
            uri: lb://GATEWAY-SECOND-SERVICE
            predicates:
              - Path=/second-service/**
            filters:
#              - AddRequestHeader=second-request, second-requests-header2
#              - AddResponseHeader=second-response, second-response-header2
              - name : CustomFilter
              - name : LoggingFilter
                args:
                  baseMessage: Hi, LoggingFilter
                  preLogger: true
                  postLogger: true
      default-filters:
        - name : GlobalFilter
          args :
            baseMessage : Spring Cloud Gateway Global Filter
            preLogger : true
            postLogger : true